<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = [1,4,6,7,3,6,23]
    let sum = 0;
    function check(number){
        if (number <= 1){
            return false;
        }else {
            for (let i = 2; i < number ; i++) {
                if(number % i === 0 ){
                    return false;
                }
            }return true;
        }
    }
    for (let i = 0; i < arr.length ; i++) {
        if (check(arr[i])){
            sum = sum + i;
        }
    }
    document.write(" Tổng các số nguyên tố trong mảng là "+ sum)


</script>
</body>
</html>
